<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../static/css/login.css" type="text/css"/>
<head>
    <meta charset="UTF-8">
    <title>Registration</title> 
</head>   

<body>
    <div class="background"></div> 
    <div class="wrapper colorable">
        
        <h1 id="loginMainHeader">Login</h1>

        <div class="Input" >
            <input type="text" required>
            <label>Email</label>
            <img class="loginICONS" src="../static/css/images/email.png">
        </div>

        <br>

        <div class="Input">
            <input type="password" required>
            <label>Password</label>
            <img class="loginICONS" src="../static/css/images/lock.png">
        </div>

        <div id="loginButtonDIV">
            <button type="submit" id="loginButton">Login</button>
        </div>

        <div id="forgotPasswordDIV">
            <a class="forgotPasswordLink" href="#">Forgot password? </a>
        </div>

        <div id="registerLinkDIV">
            <p class="registerP">Don't have an account? <a class="registerLink" href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
