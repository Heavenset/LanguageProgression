<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/register.css"/>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration</title> 
    </head>   
    
    <body>
        <div class="background"></div> 
        <div class="wrapper colorable">
            
            <h1 id="registerMainHeader">Register</h1>
            
            <div class="Input" >
                <input type="text" required>
                <label>Username</label>
                <img class="loginICONS" src="/css/images/user.png">
            </div>

            <br>

            <div class="Input" >
                <input type="text" required>
                <label>Email</label>
                <img class="loginICONS" src="/css/images/email.png">
            </div>
    
            <br>
    
            <div class="Input">
                <input type="password" required>
                <label>Password</label>
                <img class="loginICONS" src="/css/images/lock_closed.png">
            </div>

            <br>

            <div class="Input">
                <input type="password" required>
                <label>Repeat password</label>
                <img class="loginICONS" src="/css/images/lock_repeat.png">
            </div>

            <div class="chooseOfALanguageLevelDIV">
                <label class="chooseOfALanguageLevelLABEL">Pick your level of English: </label>
                <select name="languageLevelOptions" id="languageLevelOptions">
                    <option id="A0">A0</option>
                    <option id="A1">A1</option>
                    <option id="A2">A2</option>
                    <option id="B1">B1</option>
                    <option id="B2">B2</option>
                    <option id="C1">C1</option>
                    <option id="C2">C2</option>
                </select>
            </div>
    
            <div id="registerButtonDIV">
                <button type="submit" id="registerButton">Register</button>
            </div>
        </div>
    </body>
</html>
